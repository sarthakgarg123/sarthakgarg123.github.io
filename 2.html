<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coding blocks Form</title>
  </head>
  <body>
    <form action="#" method="get">
    <h1 align="middle"><b><u>Registration Form</u></b></h1>
    <br>
    <big>Name: &nbsp;</big>
    <input
    autofocus="true"
    maxlength="20"
    autocomplete="true"
    required type="textarea"
    name="name"
    placeholder="Enter your name">
    <br><br><big>Age: &nbsp;</big>
    <input
    required type="number"
    step="1"
    name="age"
    placeholder="age please">
  </input>
    <br><br>
    <big>Adress: &nbsp;</big>
    <input required type="textarea" name="adress" placeholder="Adress please">
    <br><br>
    <big>College Name: &nbsp;</big>
    <input required type="textarea" name="college" placeholder="college">
    <br><br>
    <big>Gender: &nbsp;</big><br><br>
    <input required type="radio" name="gender" value="Male">
    <big>Male</big><br>
    <input type="radio" name="gender" value="Female">
    <big>Female</big><br><br>
    <big>Course you want to opt for:</big><br><br>
    <a target="_blank" href="http://www.codingblocks.com/">know about courses</a><br>
    <input type="checkbox" name="course">
    <big>Pandora ( 3 months course)</big><br>
    <input type="checkbox" name="course">
    <big>Elixir ( 2 months course)</big><br>
    <input type="checkbox" name="course">
    <big>Android ( 3 months course)</big><br>
    <br>
    <big>Select branch:</big><br><br>
    <select required name="branch">
      <option>pitampura</option>
      <option>gurgaon</option>

    </select>
    <br><br>
    <textarea name="name" rows="8" cols="40" placeholder="why do you want to join"></textarea>
      <br>
      <br>

      <input type="submit" name="submitbutton" value="submit">

    </form>

  </body>
</html>
