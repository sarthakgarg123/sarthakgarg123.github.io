<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>image mapping</title>
  </head>
  <body>
    <img src="./flag.jpg" usemap="#mapname" height="400" width="400" />
    <map name="mapname">
    <area shape="rect" coords="0,0,400,133" href="https://en.wikipedia.org/wiki/Saffron_%28color%29" alt="saffron color" title="saffron" >
    <area shape="rect" coords="0,134,400,266" href="https://en.wikipedia.org/wiki/White" alt="white color" title="White color" >
    <area shape="rect" coords="0,267,400,400" href="https://en.wikipedia.org/wiki/Green" alt="green colour" title="green"  >
  </map>
  </body>
</html>
